body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form!
  - type: textarea
    id: suggestion
    attributes:
      label: What cool new feature could be added?
      placeholder: Tell us how and why adding this feature would make the extension better
