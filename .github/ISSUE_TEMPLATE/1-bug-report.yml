name: Bug report
description: File a bug report / Explain what is broken
title: "[Bug üêõ]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: what-should-happen
    attributes:
      label: What should happen?
      placeholder: Tell us what did you expect to happen
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the extension are you running?
      placeholder: ex. 0.2.0
    validations:
      required: true
  - type: textarea
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      placeholder: ex. Chrome 115.0.5790.114 (Official Build) (arm64)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context!
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
